<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Pepsi - Replica</title>
</head>

<body>
    <header class="main-header" id="home">
        <div class="navbar">
            <div class="brand">
                <img id="logo" src="assets/logo.png" alt="">
                <img src="assets/retro_logo.png" alt="">


            </div>

            <nav>
                <ul>
                    <li><a href="#anasayfa">ANA SAYFA</a></li>
                    <li><a href="#products">ÜRÜNLER</a></li>
                    <li><a href="#contact">İLETİŞİM</a></li>
                    <li id="menu"><a href=""><i class='bx bx-menu' ></i></a></li>
                </ul>

            </nav>
            <div class="social">
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-youtube'></i>
            </div>



        </div>

    </header>
    <main>
        <section id="main" class="pepsi-main"></section>
        <section class="pepsi-getir"></section>
        <section class="pepsi-main-max"></section>
        <section class="pepsi-main-max-lg"></section>
        <section class="pepsi-main-twist"></section>

        <div class="products-pepsi" id="products">
            <div class="pepsi-box">
                <img src="assets/regular_can_250ml.png" alt="">
                <img src="assets/max_can_250ml.png" alt="">
                <img src="assets/twist_can_250ml.png" alt="">
                <img src="assets/mango_can_250ml.png" alt="">
                <img src="assets/raspberry_can_250ml.png" alt="">

            </div>
            <button class="trans-btn">Ürünler</button>


        </div>
        <div class="container">
            <div class="text-container">
                <span>SOSYAL MEDYA</span>
            </div>
            <div class="image-container">
                <img src="assets/regular_can_250ml.png" alt="Pepsi 1">
                <img src="assets/max_can_250ml.png" alt="Pepsi 2">
                <img src="assets/twist_can_250ml.png" alt="Pepsi 3">
            </div>

        </div>

    </main>

    <footer id="contact">
        <div class="upper-section">
            <span>@PEPSİCO, İNC.</span>
            <span>İLETİŞİM</span>
            <span>GİZLİLİK POLİTİKASI</span>
        </div>
        <div class="lower-section">
            <span>ÇEREZ POLİTİKASI</span>
            <span>KİŞİSEL VERİLERİN KORUNMASI</span>
            <span>BİLGİ TOPLUM HİZMETİ</span>
            <span>DUYURULAR</span>
            <span>KAZANDİRİO</span>
        </div>
    </footer>



</body>

<script src="index.js"></script>

</html>
